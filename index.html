<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice</title>
  <link rel="stylesheet" href="/GradeMasterPro/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .main-title {
      text-align: center;
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .stage-card {
      padding: 1rem;
      margin-bottom: 1.5rem;
      background: #fafafa;
      border-radius: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    .stage-card h3 {
      margin-bottom: 0.75rem;
      font-size: 1.4rem;
      text-align: center;
      color: #333;
    }

    .stage-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 0.5rem;
      justify-items: center;
    }

    .card-button {
      display: inline-block;
      padding: 0.5rem 0.6rem;
      font-size: 0.9rem;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      text-align: center;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    .card-button:hover {
      background-color: #1565c0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="main-title">Welcome to Telugu Dictation Practice</h1>
    <p class="subtitle">Spending 20 minutes a day will help you to improve your vocabulary in Telugu</p>
    <div class="container">
     <a href="https://onlinequiz-brg.github.io/GradeMasterPro/Telugu/Stage1.html" class="card-button">Stage I</a>
     <a href="https://onlinequiz-brg.github.io/GradeMasterPro/Telugu/Stage2.html" class="card-button">Stage II</a>
    
  </div>
</div>
</body>
</html>
