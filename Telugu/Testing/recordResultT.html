<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record Test Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .form-section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin-top: 15px;
    }
    .results-grid input {
      width: 100%;
      text-align: center;
      padding: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-section">
    <h2>Record Test Result</h2>
    
    <form id="resultForm">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="codeword">Logged-in Codeword</label>
      <input type="text" id="codeword" name="codeword" required>

      <label for="stage">Stage Number</label>
      <input type="number" id="stage" name="stage" min="1" required>

      <label for="test">Test Number</label>
      <input type="number" id="test" name="test" min="1" required>

      <label>Result (Enter 1 for correct, 0 for incorrect)</label>
      <div class="results-grid" id="resultsGrid">
        <!-- 40 result fields -->
        <!-- These will be filled using JS below -->
      </div>

      <button type="submit">Submit Result</button>
    </form>
  </div>

  <script>
    // Populate 40 input fields for result
    const resultsGrid = document.getElementById('resultsGrid');
    for (let i = 1; i <= 40; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.name = 'result' + i;
      input.min = 0;
      input.max = 1;
      input.placeholder = i;
      input.required = true;
      resultsGrid.appendChild(input);
    }
  </script>

</body>
</html>
