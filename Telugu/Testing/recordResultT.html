<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Dictation Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f9ff;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .input-group {
      margin: 15px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .grid label {
      font-weight: normal;
      font-size: 14px;
    }

    .submit-btn {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Submit Dictation Test Result</h2>

  <div class="input-group">
    <label for="codeword">Codeword</label>
    <input type="text" id="codeword" placeholder="Enter student codeword" required>
  </div>

  <div class="input-group">
    <label for="stageNumber">Stage Number</label>
    <input type="number" id="stageNumber" placeholder="Enter stage number" required>
  </div>

  <div class="input-group">
    <label for="testNumber">Test Number</label>
    <input type="number" id="testNumber" placeholder="Enter test number" required>
  </div>

  <h3>Mark each word as 1 (Correct) or 0 (Incorrect)</h3>
  <div class="grid">
    <!-- Dynamically generate 40 input fields -->
    <script>
      for (let i = 1; i <= 40; i++) {
        document.write(`
          <div>
            <label for="q${i}">Word ${i}</label>
            <input type="number" id="q${i}" min="0" max="1" value="0">
          </div>
        `);
      }
    </script>
  </div>

  <div class="submit-btn">
    <button onclick="submitResult()">Submit Result</button>
  </div>

  <script>
    function submitResult() {
      const codeword = document.getElementById('codeword').value.trim();
      const stageNumber = document.getElementById('stageNumber').value.trim();
      const testNumber = document.getElementById('testNumber').value.trim();

      if (!codeword || !stageNumber || !testNumber) {
        alert("Please fill in all fields before submitting.");
        return;
      }

      const result = [];
      for (let i = 1; i <= 40; i++) {
        const val = document.getElementById('q' + i).value;
        result.push(val === '1' ? 1 : 0);
      }

      const payload = {
        codeword: codeword,
        testInfo: {
          date: new Date().toLocaleDateString("en-GB"),
          stageNumber: stageNumber,
          testNumber: testNumber
        },
        result: result
      };

      fetch('https://script.google.com/macros/s/AKfycbyEIyy9xMj8r6MMUlV7R99YKCfqxdi4xtXvE4Hnt_XSB4cL-zju4m4gzIMF-QDxuHsDIw/exec', {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(response => {
        alert("Submission successful!");
      })
      .catch(err => {
        alert("Error submitting: " + err);
      });
    }
  </script>

</body>
</html>
