<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Submission Form</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Dictation Test Entry Form</h1>
  <form id="wordForm">
    <label>Codeword: <input type="text" name="codeword" required></label><br>
    <label>Student Name: <input type="text" name="studentName" required></label><br>
    <label>Stage Number: <input type="number" name="stageNumber" required></label><br>
    <label>Test Number: <input type="number" name="testNumber" required></label><br>

    <h2>Enter 40 Words</h2>
    <div id="words"></div>

    <label>Total Score: <input type="number" name="totalScore" required></label><br>

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('wordForm');
    const wordsDiv = document.getElementById('words');

    for (let i = 1; i <= 40; i++) {
      const label = document.createElement('label');
      label.innerHTML = `Word ${i}: <input type="text" name="word${i}" required><br>`;
      wordsDiv.appendChild(label);
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => { jsonData[key] = value; });

      const response = await fetch("https://script.google.com/macros/s/AKfycbwI85iJipqUs5f7-KLYY3KJFgrdl1dHNo2202qPukPGKEw-E70f4YhOPBkC2Q19bcrm9w/exec", {
        method: "POST",
        body: JSON.stringify(jsonData)
      });

      const status = document.getElementById('status');
      if (response.ok) {
        status.textContent = "✅ Submission successful!";
        form.reset();
      } else {
        status.textContent = "❌ Submission failed.";
      }
    });
  </script>
</body>
</html>
