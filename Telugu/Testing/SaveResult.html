<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Test Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #e9f0fa;
    }

    .section h3 {
      margin-top: 0;
      color: #004080;
      font-size: 18px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .small-input {
      width: 100px;
    }

    .tiny-input {
      width: 60px;
      text-align: center;
    }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
    }

    .word-grid div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0066cc;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: green;
    }

    #confirmation {
      display: none;
      text-align: center;
      padding: 20px;
      background: #e0ffe0;
      border: 1px solid #b2d8b2;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .small-input,
      .tiny-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Test Entry Form</h2>

    <!-- Confirmation message -->
    <div id="confirmation">
      <p>✅ Successfully submitted!</p>
      <button id="newEntry">Submit another Test result</button>
    </div>

    <!-- Form -->
    <form id="wordForm">
      <!-- Section 1: Basic Info -->
      <div class="section">
        <h3>Student Details</h3>
        <label for="codeword">Codeword</label>
        <input type="text" name="codeword" maxlength="10" required class="small-input"/>

        <label for="studentName">Student Name</label>
        <input type="text" name="studentName" maxlength="20" required class="small-input"/>

        <label for="stageNumber">Stage Number</label>
        <input type="number" name="stageNumber" min="1" max="99" required class="tiny-input"/>

        <label for="testNumber">Test Number</label>
        <input type="number" name="testNumber" min="1" max="99" required class="tiny-input"/>
      </div>

      <!-- Section 2: Word Scores -->
      <div class="section">
        <h3>Enter Word Scores (1 = Correct, 0 = Incorrect)</h3>
        <div class="word-grid" id="words">
          <!-- JavaScript will populate this -->
        </div>
      </div>

      <!-- Section 3: Total Score -->
      <div class="section">
        <h3>Total Score</h3>
        <input type="number" name="totalScore" id="totalScore" readonly class="tiny-input"/>
      </div>

      <!-- Submit -->
      <div style="text-align: center;">
        <button type="submit">Submit</button>
        <div id="status"></div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('wordForm');
    const wordsDiv = document.getElementById('words');
    const totalInput = document.getElementById('totalScore');
    const confirmation = document.getElementById('confirmation');
    const newEntryBtn = document.getElementById('newEntry');

    // Generate 40 word input boxes with labels W1–W40
    for (let i = 1; i <= 40; i++) {
      const wrapper = document.createElement('div');
      const label = document.createElement('label');
      label.textContent = 'W' + i;
      label.style.fontSize = '12px';
      label.style.color = '#004080';
      label.style.marginBottom = '3px';

      const input = document.createElement('input');
      input.type = 'number';
      input.name = `word${i}`;
      input.min = '0';
      input.max = '1';
      input.required = true;
      input.className = 'tiny-input';
      input.addEventListener('input', updateTotal);

      wrapper.appendChild(label);
      wrapper.appendChild(input);
      wordsDiv.appendChild(wrapper);
    }

    function updateTotal() {
      const inputs = wordsDiv.querySelectorAll('input');
      let total = 0;
      inputs.forEach(input => {
        const val = parseInt(input.value);
        if (val === 1) total += 1;
      });
      totalInput.value = total;
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      // ✅ Replace with your deployed Google Apps Script Web App URL
      const response = await fetch("https://script.google.com/macros/s/AKfycbwI85iJipqUs5f7-KLYY3KJFgrdl1dHNo2202qPukPGKEw-E70f4YhOPBkC2Q19bcrm9w/exec", {
        method: "POST",
        body: JSON.stringify(jsonData),
      });

      if (response.ok) {
        form.style.display = "none";
        confirmation.style.display = "block";
        form.reset();
        updateTotal();
      } else {
        alert("❌ Submission failed. Please try again.");
      }
    });

    newEntryBtn.addEventListener('click', () => {
      confirmation.style.display = "none";
      form.style.display = "block";
    });
  </script>
</body>
</html>
