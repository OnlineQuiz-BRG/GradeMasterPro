<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dictation Test Entry Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f6ff;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section {
      background: #ffffff;
      border: 1px solid #cce0ff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 51, 102, 0.1);
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #004080;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      flex: 1;
      min-width: 140px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .short { max-width: 120px; }
    .medium { max-width: 200px; }
    .tiny { max-width: 80px; }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 6px;
    }

    .word-grid input {
      padding: 5px;
      text-align: center;
      border: 1px solid #99c2ff;
      border-radius: 4px;
      background-color: #eaf2ff;
      font-size: 14px;
    }

    button {
      width: fit-content;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      align-self: center;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0059b3;
    }

    #status {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }

    input[readonly] {
      background-color: #f3f3f3;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .row {
        flex-direction: column;
      }

      .short, .medium, .tiny {
        max-width: 100%;
        width: 100%;
      }

      .word-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media screen and (min-width: 601px) and (max-width: 1024px) {
      .word-grid {
        grid-template-columns: repeat(8, 1fr);
      }
    }

    @media screen and (min-width: 1025px) {
      .word-grid {
        grid-template-columns: repeat(10, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Dictation Test Entry Form</h1>
  <form id="wordForm">
    <div class="section">
      <div class="section-title">Student Details</div>
      <div class="row">
        <label>Codeword:
          <input type="text" name="codeword" class="short" maxlength="10" required />
        </label>
        <label>Student Name:
          <input type="text" name="studentName" class="medium" maxlength="20" required />
        </label>
        <label>Stage Number:
          <input type="number" name="stageNumber" class="tiny" max="99" required />
        </label>
        <label>Test Number:
          <input type="number" name="testNumber" class="tiny" max="99" required />
        </label>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Marks for 40 Words (Enter 0 or 1)</div>
      <div class="word-grid" id="words"></div>
    </div>

    <div class="section">
      <div class="section-title">Total Score</div>
      <label>Total Score:
        <input type="number" name="totalScore" id="totalScore" class="tiny" readonly />
      </label>
      <button type="submit">Submit</button>
      <p id="status"></p>
    </div>
  </form>

  <script>
    const form = document.getElementById('wordForm');
    const wordsDiv = document.getElementById('words');
    const totalInput = document.getElementById('totalScore');

    for (let i = 1; i <= 40; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.name = `word${i}`;
      input.min = '0';
      input.max = '1';
      input.required = true;
      input.addEventListener('input', updateTotal);
      wordsDiv.appendChild(input);
    }

    function updateTotal() {
      const inputs = wordsDiv.querySelectorAll('input');
      let total = 0;
      inputs.forEach(input => {
        const val = parseInt(input.value);
        if (val === 1) total += 1;
      });
      totalInput.value = total;
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      const response = await fetch("https://script.google.com/macros/s/AKfycbwI85iJipqUs5f7-KLYY3KJFgrdl1dHNo2202qPukPGKEw-E70f4YhOPBkC2Q19bcrm9w/exec", {
        method: "POST",
        body: JSON.stringify(jsonData),
      });

      const status = document.getElementById("status");
      if (response.ok) {
        status.textContent = "✅ Submission successful!";
        form.reset();
        updateTotal();
      } else {
        status.textContent = "❌ Submission failed.";
      }
    });
  </script>
</body>
</html>
