<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telugu Dictation - Student Test Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #e9f0fa;
    }
    .section h3 {
      margin-top: 0;
      color: #004080;
      font-size: 18px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="text"], input[type="number"] {
      width: 60%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .small-input { width: 80px; }
    .tiny-input {
      width: 80px;
      text-align: center;
    }
    .word-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
    }
    .word-grid div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0066cc;
    }
    #confirmation {
      display: none;
      text-align: center;
      padding: 20px;
      background: #e0ffe0;
      border: 1px solid #b2d8b2;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      .small-input, .tiny-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Telugu Dictation - Student Test Scores</h2>

    <!-- Confirmation message -->
    <div id="confirmation">
      <p>ðŸŽ‰ Congratulations <strong><span id="studentNameDisplay"></span></strong>, your Test Score is successfully submitted! ðŸŽ‰</p>
      <button id="newEntry">Submit another Test result</button>
    </div>

    <!-- Form -->
    <form id="wordForm">
      <!-- Section 1: Basic Info -->
      <div class="section">
        <h3>Student Details</h3>
        <label for="codeword">Codeword</label>
        <input type="text" name="codeword" required class="small-input"/>

        <label for="studentName">Student Name</label>
        <input type="text" name="studentName" id="studentName" required class="small-input"/>

        <label for="stageNumber">Stage Number</label>
        <input type="number" name="stageNumber" min="1" max="18" required class="tiny-input"/>

        <label for="testNumber">Test Number</label>
        <input type="number" name="testNumber" min="1" max="50" required class="tiny-input"/>
      </div>

      <!-- Section 2: Word Scores -->
      <div class="section">
        <h3>Enter Word Scores (1 = Correct, 0 = Incorrect)</h3>
        <div class="word-grid" id="words"></div>
      </div>

      <!-- Section 3: Total Score -->
      <div class="section">
        <h3>Total Score</h3>
        <input type="number" name="totalScore" id="totalScore" readonly class="tiny-input"/>
      </div>

      <!-- Submit -->
      <div style="text-align: center;">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('wordForm');
    const wordsDiv = document.getElementById('words');
    const totalInput = document.getElementById('totalScore');
    const confirmation = document.getElementById('confirmation');
    const nameDisplay = document.getElementById('studentNameDisplay');
    const newEntryBtn = document.getElementById('newEntry');

    // Generate 40 word inputs
    for (let i = 1; i <= 40; i++) {
      const cell = document.createElement('div');
      const lbl = document.createElement('label');
      lbl.textContent = 'W' + i;
      const inp = document.createElement('input');
      inp.type = 'number';
      inp.name = 'word' + i;
      inp.min = 0; inp.max = 1; inp.required = true;
      inp.className = 'tiny-input';
      inp.addEventListener('input', updateTotal);
      cell.append(lbl, inp);
      wordsDiv.appendChild(cell);
    }

    function updateTotal() {
      let sum = 0;
      wordsDiv.querySelectorAll('input').forEach(i => sum += (parseInt(i.value) || 0));
      totalInput.value = sum;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = {};
      new FormData(form).forEach((v,k) => data[k] = v);

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbwI85iJipqUs5f7-KLYY3KJFgrdl1dHNo2202qPukPGKEw-E70f4YhOPBkC2Q19bcrm9w/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error('Network response not OK');

        // Inject name and show confirmation
        nameDisplay.textContent = data.studentName || 'Student';
        form.style.display = 'none';
        confirmation.style.display = 'block';
        form.reset();
        updateTotal();

      } catch (err) {
        alert('âŒ Submission failed. Please try again.');
        console.error(err);
      }
    });

    newEntryBtn.addEventListener('click', () => {
      confirmation.style.display = 'none';
      form.style.display = 'block';
    });
  </script>
</body>
</html>
