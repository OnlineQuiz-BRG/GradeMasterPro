<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dictation Tests</title>
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background-color: #fff8f0;
      color: #003300;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    #studentNameDisplay {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #006600;
    }

    #buttonContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .testBtn {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      background-color: #007b5e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .testBtn:hover {
      background-color: #005f47;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 2rem;
    }

    #logoutBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #logoutBtn:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <button id="logoutBtn">Logout</button>

  <h1 id="stageTitle">Stage - Dictation Tests</h1>
  <div id="studentNameDisplay"></div>
  <p>Select a test to begin:</p>
  <div id="buttonContainer"></div>
  <div id="errorMsg" class="error"></div>

  <script>
    // Redirect if user uses back after logout
    if (performance.navigation.type === 2) {
      localStorage.clear();
      location.href = "loginT.html";
    }

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Get stage, studentName, and codeword
    const stage = getQueryParam("stage") || "1";
    const codeword = getQueryParam("codeword") || localStorage.getItem("codeword");
    const studentName = getQueryParam("studentName") || localStorage.getItem("studentName");

    const errorMsg = document.getElementById("errorMsg");
    const container = document.getElementById("buttonContainer");
    const nameDisplay = document.getElementById("studentNameDisplay");
    const stageTitle = document.getElementById("stageTitle");

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("codeword");
      localStorage.removeItem("studentName");
      window.location.href = "loginT.html";
    });

    if (!codeword || !studentName) {
      errorMsg.textContent = "Codeword or student name missing. Please return to the login page.";
      setTimeout(() => {
        window.location.href = "loginT.html";
      }, 3000);
    } else {
      localStorage.setItem("codeword", codeword);
      localStorage.setItem("studentName", studentName);

      nameDisplay.textContent = `Welcome, ${studentName}!`;
      stageTitle.textContent = `Stage ${stage} - Dictation Tests`;

      const totalTests = 50;
      for (let i = 1; i <= totalTests; i++) {
        const btn = document.createElement("button");
        btn.className = "testBtn";
        btn.textContent = `Test ${i}`;
        btn.addEventListener("click", () => {
          const url = `dictationT.html?stage=${stage}&test=${i}&codeword=${encodeURIComponent(codeword)}&studentName=${encodeURIComponent(studentName)}`;
          localStorage.setItem("testNumber", i);
          window.location.href = url;
        });
        container.appendChild(btn);
      }
    }
  </script>
</body>
</html>
