<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nachiketa Vidyamandir - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
      text-shadow: 1px 1px 4px #444;
    }

    .header p {
      margin: 5px 0;
      font-size: 1.1em;
      font-style: italic;
      text-shadow: 1px 1px 3px #666;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      margin: 15px 0;
      border: 2px solid #a18cd1;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      padding: 12px;
      width: 100%;
      background: #6a11cb;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Nachiketa Vidyamandir, Kodgal</h1>
    <p>Welcome to Telugu â€“ Daily Dictation Writing Practice</p>
  </div>

  <div class="login-box">
    <input type="text" id="loginCode" placeholder="Enter Your Login Code (e.g., NVMK0112)" />
    <button onclick="verifyCode()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Replace with your actual Apps Script URL

    async function verifyCode() {
      const code = document.getElementById("loginCode").value.trim().toUpperCase();
      const message = document.getElementById("message");

      if (!code) {
        message.textContent = "Please enter your login code.";
        return;
      }

      try {
        const res = await fetch(`${scriptURL}?code=${code}`);
        const result = await res.json();

        if (result.success) {
          localStorage.setItem("studentName", result.name);
          window.location.href = "https://onlinequiz-brg.github.io/GradeMasterPro/Telugu/Telugu.html";
        } else {
          message.textContent = "Invalid code. Please try again.";
        }
      } catch (error) {
        message.textContent = "Error connecting. Please try later.";
      }
    }
  </script>

</body>
</html>
