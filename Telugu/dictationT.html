<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dictation Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Your existing tStyle.css, plus our overrides below -->
  <link rel="stylesheet" href="/GradeMasterPro/Telugu/tStyle.css">

  <style>
    /* 1) Full-page background */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: url('/GradeMasterPro/Telugu/background.jpg') no-repeat center/cover;
      font-family: Arial, sans-serif;
      position: relative;
      color: #222;
    }

    /* 2) Top-right controls */
    .top-right-panel {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .top-right-panel a,
    .top-right-panel button {
      padding: 0.4rem 0.8rem;
      background: #ff9933;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* 3) Main content container */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding-top: 4rem;           /* leave space under buttons */
    }

    /* 4) Title */
    .content h2 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    /* 5) Audio player same width as word box */
    audio {
      width: 400px;
      max-width: 90%;
      outline: none;
    }

    /* 6) Word box styling */
    .word-box {
      width: 400px;
      max-width: 90%;
      min-height: 300px;
      overflow-y: scroll;
      background: rgba(255,255,255,0.8);
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      color: #228B22;
      text-align: left;
      font-size: 1.2rem;
    }
    .word-box .word {
      margin-bottom: 0.5rem;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Top-right Back + Logout -->
  <div class="top-right-panel">
    <a href="Stage1T.html">← Back to Stage 1</a>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Main content -->
  <div class="content">
    <h2>Telugu Dictation Practice</h2>
    <audio id="audioPlayer" controls controlsList="nodownload"></audio>
    <div id="wordBox" class="word-box">Loading...</div>
  </div>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    });

    // Dictation logic
    const testNumber = parseInt(new URLSearchParams(location.search).get('test'), 10);
    const box = document.getElementById('wordBox');
    if (!testNumber || testNumber < 1 || testNumber > 50) {
      box.innerText = 'Invalid test number!';
      throw new Error('Invalid test number');
    }

    function getColumnLetter(n) {
      let col = '';
      while (n > 0) {
        let rem = (n - 1) % 26;
        col = String.fromCharCode(65 + rem) + col;
        n = Math.floor((n - 1) / 26);
      }
      return col;
    }

    const sheetId = '1vFDfZu8zQDzpbsPr3xyOLvxImZE-d4NINggaR5TqHvI';
    const colLetter = getColumnLetter(testNumber + 1);  // Test1→B, etc
    const range = `ODT!${colLetter}1:${colLetter}41`;
    const apiKey = 'AIzaSyCDXXmausuUCUKq7p--HKB1Bnj9ua1v1WU';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?alt=json&key=${apiKey}`;

    fetch(url)
      .then(r => r.ok ? r.json() : Promise.reject(r.statusText))
      .then(data => {
        const vals = data.values?.map(r => r[0].trim()) || [];
        if (vals.length < 2) {
          box.innerText = 'Not enough data.';
          return;
        }
        const mp3 = vals[0];
        const words = vals.slice(1).filter(Boolean);
        if (!mp3.includes('.mp3')) {
          box.innerText = 'No valid MP3 URL found.';
          return;
        }
        document.getElementById('audioPlayer').src = mp3;

        setTimeout(() => {
          box.innerHTML = '';
          let i = 0;
          const showNext = () => {
            if (i < words.length) {
              const d = document.createElement('div');
              d.className = 'word';
              d.textContent = `${i+1}. ${words[i]}`;
              box.appendChild(d);
              box.scrollTop = box.scrollHeight;
              i++;
              setTimeout(showNext, 10000);
            } else {
              const done = document.createElement('div');
              done.style.marginTop = '1rem';
              done.textContent = 'Test complete!';
              box.appendChild(done);
              box.scrollTop = box.scrollHeight;
            }
          };
          showNext();
        }, 10000);
      })
      .catch(err => {
        box.innerText = 'Failed to load data.';
        console.error(err);
      });
  </script>
</body>
</html>
