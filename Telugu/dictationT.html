<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dictation Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/GradeMasterPro/Telugu/tStyle.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
      position: relative;
    }
    /* Header grid: title centered, back button right */
    .header-grid {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      margin-bottom: 1rem;
    }
    .header-grid h2 {
      margin: 0;
      grid-column: 1 / -1;
      text-align: center;
    }
    .header-grid a.back {
      grid-column: 2;
      justify-self: end;
      padding: 0.5rem 1rem;
      background: #ff9933;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      white-space: nowrap;
    }
    /* Logout button container */
    .logout-container {
      text-align: right;
      margin-bottom: 1rem;
    }
    .logout-container button {
      padding: 0.5rem 1rem;
      background: #ff9933;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Word box */
    .word-box-container {
      display: flex;
      justify-content: center;
    }
    .word-box {
      font-size: 1.5rem;
      margin-top: 1rem;
      text-align: left;
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: scroll;           /* always show scrollbar */
      border: 1px solid #ccc;
      padding: 1rem;
      box-sizing: border-box;
      background-color: rgba(245, 245, 245, 0.5);
      color: #228B22;
    }
    .word {
      animation: fadeIn 1s ease-in-out;
      margin-bottom: 0.5rem;
    }
    audio {
      margin-top: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Header: Title + Back -->
  <div class="header-grid">
    <h2>Telugu Dictation Practice</h2>
    <a href="Stage1T.html" class="back">← Back to Stage 1</a>
  </div>

  <!-- Logout button -->
  <div class="logout-container">
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Audio player -->
  <audio id="audioPlayer" controls controlsList="nodownload"></audio>

  <!-- Word box -->
  <div class="word-box-container">
    <div id="wordBox" class="word-box">Loading...</div>
  </div>

  <script>
    // 1. Guard: must be logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // 2. Logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    });

    // 3. Dictation logic
    const testNumber = parseInt(new URLSearchParams(window.location.search).get("test"), 10);
    const box = document.getElementById("wordBox");
    if (!testNumber || testNumber < 1 || testNumber > 50) {
      box.innerText = "Invalid test number!";
      throw new Error("Invalid test number");
    }

    function getColumnLetter(n) {
      let col = "";
      while (n > 0) {
        let rem = (n - 1) % 26;
        col = String.fromCharCode(65 + rem) + col;
        n = Math.floor((n - 1) / 26);
      }
      return col;
    }

    const sheetId = "1vFDfZu8zQDzpbsPr3xyOLvxImZE-d4NINggaR5TqHvI";
    const tabName = "ODT";
    const colLetter = getColumnLetter(testNumber + 1);      // Test1→B, Test2→C...
    const range = `${tabName}!${colLetter}1:${colLetter}41`;
    const apiKey = "AIzaSyCDXXmausuUCUKq7p--HKB1Bnj9ua1v1WU";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?alt=json&key=${apiKey}`;

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then(data => {
        const values = data.values?.map(row => row[0]) || [];
        if (values.length < 2) {
          box.innerText = "Not enough data.";
          return;
        }
        const mp3Url = values[0]?.trim();
        const words = values.slice(1).filter(w => !!w);
        if (!mp3Url || !mp3Url.includes(".mp3")) {
          box.innerText = "No valid MP3 URL found.";
          return;
        }

        // Set audio source
        document.getElementById("audioPlayer").src = mp3Url;

        // Delay 10s, then display words every 10s
        setTimeout(() => {
          box.innerHTML = "";  // clear “Loading…”
          let i = 0;
          const showNext = () => {
            if (i < words.length) {
              const wordDiv = document.createElement("div");
              wordDiv.className = "word";
              wordDiv.innerText = words[i];
              box.appendChild(wordDiv);
              box.scrollTop = box.scrollHeight;  // auto-scroll
              i++;
              setTimeout(showNext, 10000);
            } else {
              const doneDiv = document.createElement("div");
              doneDiv.style.marginTop = "1rem";
              doneDiv.innerText = "Test complete!";
              box.appendChild(doneDiv);
              box.scrollTop = box.scrollHeight;
            }
          };
          showNext();
        }, 10000);
      })
      .catch(err => {
        box.innerText = "Failed to load data.";
        console.error("Error loading test data:", err);
      });
  </script>
</body>
</html>
