<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dictation Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/GradeMasterPro/Telugu/tStyle.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      text-align: center;
      background: url('your-bg.jpg') no-repeat center/cover;
    }

    /* Centered title at top */
    h2.title {
      margin: 1rem 0;
      font-size: 2rem;
      color: #000;
    }

    /* Top-right panel for Back + Logout */
    .top-right-panel {
      position: absolute;
      top: 1rem;    /* adjust up/down */
      right: 1rem;  /* adjust left/right */
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .top-right-panel a,
    .top-right-panel button {
      padding: 0.4rem 0.8rem;
      background: #ff9933;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Word box styling */
    .word-box-container { display: flex; justify-content: center; }
    .word-box {
      font-size: 1.5rem;
      margin-top: 1rem;
      text-align: left;
      width: 90%;
      max-width: 600px;
      height: 360px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 1rem;
      background: rgba(245,245,245,0.5);
      color: #228B22;
      box-sizing: border-box;
    }
    .word {
      animation: fadeIn 1s ease-in-out;
      margin-bottom: 0.5rem;
    }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
  </style>
</head>
<body>

  <!-- Centered page title -->
  <h2 class="title">Telugu Dictation Practice</h2>

  <!-- Top-right Back + Logout panel -->
  <div class="top-right-panel">
    <a href="Stage1T.html">‚Üê Back to Stage 1</a>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Audio player -->
  <audio id="audioPlayer" controls controlsList="nodownload"></audio>

  <!-- Scrollable word box -->
  <div class="word-box-container">
    <div id="wordBox" class="word-box">Loading...</div>
  </div>

  <script>
    // 1) Guard: redirect if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // 2) Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    });

    // 3) Dictation logic (unchanged)
    const testNumber = parseInt(new URLSearchParams(window.location.search).get("test"), 10);
    const box = document.getElementById("wordBox");
    if (!testNumber || testNumber < 1 || testNumber > 50) {
      box.innerText = "Invalid test number!";
      throw new Error("Invalid test number");
    }
    function getColumnLetter(n){let col="";while(n>0){let r=(n-1)%26;col=String.fromCharCode(65+r)+col;n=Math.floor((n-1)/26);}return col;}
    const sheetId = "1vFDfZu8zQDzpbsPr3xyOLvxImZE-d4NINggaR5TqHvI";
    const colLetter = getColumnLetter(testNumber+1);
    const range = `ODT!${colLetter}1:${colLetter}41`;
    const apiKey = "AIzaSyCDXXmausuUCUKq7p--HKB1Bnj9ua1v1WU";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?alt=json&key=${apiKey}`;

    fetch(url)
      .then(r => r.ok ? r.json() : Promise.reject(r.statusText))
      .then(data => {
        const vals = data.values?.map(r=>r[0])||[];
        if(vals.length<2){box.innerText="Not enough data.";return;}
        const mp3 = vals[0].trim(), words=vals.slice(1).filter(Boolean);
        if(!mp3.includes(".mp3")){box.innerText="No valid MP3 URL found.";return;}
        document.getElementById("audioPlayer").src = mp3;
        setTimeout(()=>{
          box.innerHTML="";
          let i=0;
          const next=()=>{
            if(i<words.length){
              const d=document.createElement("div");
              d.className="word"; d.innerText=words[i++];
              box.appendChild(d);
              box.scrollTop=box.scrollHeight;
              setTimeout(next,10000);
            } else {
              const end=document.createElement("div");
              end.style.marginTop="1rem"; end.innerText="Test complete!";
              box.appendChild(end);
              box.scrollTop=box.scrollHeight;
            }
          };
          next();
        },10000);
      })
      .catch(e=>{
        box.innerText="Failed to load data.";
        console.error(e);
      });
  </script>
</body>
</html>
