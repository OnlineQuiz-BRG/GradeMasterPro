<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dictation Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 2rem; }
    .word { font-size: 2rem; margin: 1rem; animation: fadeIn 1s ease-in-out; }
    audio { margin-top: 2rem; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <h2>Telugu Dictation Practice</h2>
  <audio id="audioPlayer" controls autoplay></audio>
  <div id="wordBox" class="word">Loading...</div>


  <script>
    const testNumber = parseInt(new URLSearchParams(window.location.search).get("test"));
    const box = document.getElementById("wordBox");

    if (!testNumber || testNumber < 1 || testNumber > 50) {
      box.innerText = "Invalid test number!";
      throw new Error("Invalid test number");
    }

    function getColumnLetter(n) {
      let col = "";
      while (n > 0) {
        let rem = (n - 1) % 26;
        col = String.fromCharCode(65 + rem) + col;
        n = Math.floor((n - 1) / 26);
      }
      return col;
    }

    const sheetId = "1vFDfZu8zQDzpbsPr3xyOLvxImZE-d4NINggaR5TqHvI";
    const tabName = "ODT";
    const colLetter = getColumnLetter(testNumber + 1);  // B = 2 â†’ test 1 + 1
    const range = `${tabName}!${colLetter}1:${colLetter}41`;
    const apiKey = "AIzaSyCDXXmausuUCUKq7p--HKB1Bnj9ua1v1WU";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?alt=json&key=${apiKey}`;

    console.log("Fetching from column:", colLetter, "Range:", range);

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then(data => {
        console.log("Fetched data:", data);

        const values = data.values?.map(row => row[0]) || [];

        if (!values.length || values.length < 2) {
          box.innerText = "Not enough data.";
          return;
        }

        const mp3Url = values[0]?.trim();
        const words = values.slice(1).filter(w => !!w);

        if (!mp3Url || !mp3Url.includes(".mp3")) {
          box.innerText = "No valid MP3 URL found.";
          return;
        }

        console.log("MP3 URL:", mp3Url);
        console.log("Words:", words);

        document.getElementById("audioPlayer").src = mp3Url;

        let i = 0;
        const showNext = () => {
          if (i < words.length) {
            box.innerText = words[i];
            i++;
            setTimeout(showNext, 10000); // every 10 seconds
          } else {
            box.innerText = "Test complete!";
          }
        };

        showNext();
      })
      .catch(err => {
        box.innerText = "Failed to load data.";
        console.error("Error loading test data:", err);
      });
  </script>
</body>
</html>
