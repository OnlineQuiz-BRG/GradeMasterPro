<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dictation Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 2rem; }
    .word { font-size: 2rem; margin: 1rem; animation: fadeIn 1s ease-in-out; }
    audio { margin-top: 2rem; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <h2>Telugu Dictation Practice</h2>
  <div id="wordBox" class="word">Loading...</div>
  <audio id="audioPlayer" controls autoplay></audio>

  <script>
  const testNumber = new URLSearchParams(window.location.search).get("test");
  if (!testNumber || testNumber < 1 || testNumber > 50) {
    document.getElementById("wordBox").innerText = "Invalid test number!";
    throw new Error("Invalid test number");
  }

  function getColumnLetter(n) {
    let col = "";
    while (n > 0) {
      let rem = (n - 1) % 26;
      col = String.fromCharCode(65 + rem) + col;
      n = Math.floor((n - 1) / 26);
    }
    return col;
  }

  const sheetId = "1vFDfZu8zQDzpbsPr3xyOLvxImZE-d4NINggaR5TqHvI";
  const tabName = "ODT";
  const colLetter = getColumnLetter(parseInt(testNumber));  // Correct conversion
  const range = `${tabName}!${colLetter}1:${colLetter}41`;
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?alt=json&key=AIzaSyCDXXmausuUCUKq7p--HKB1Bnj9ua1v1WU`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const values = data.values ? data.values.flat() : [];
      if (values.length < 2) {
        document.getElementById("wordBox").innerText = "Not enough data.";
        return;
      }

      const mp3Url = values[0];
      const words = values.slice(1);

      if (!mp3Url || !mp3Url.includes(".mp3")) {
        document.getElementById("wordBox").innerText = "No valid MP3 URL found.";
        return;
      }

      document.getElementById("audioPlayer").src = mp3Url;

      // Show each word every 10 seconds
      let i = 0;
      const box = document.getElementById("wordBox");
      const showNext = () => {
        if (i < words.length) {
          box.innerText = words[i];
          i++;
          setTimeout(showNext, 10000);
        } else {
          box.innerText = "Test complete!";
        }
      };
      showNext();
    })
    .catch(err => {
      document.getElementById("wordBox").innerText = "Failed to load data.";
      console.error("Fetch error:", err);
    });
</script>
</body>
</html>
